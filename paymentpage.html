<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f50404;  
}

.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333; 
}

#course-info {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #007bff; 
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

button {
    padding: 10px;
    background-color: #28a745; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #218838; 
}
@media (max-width: 600px) {
    .container {
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    input[type="text"], button {
        font-size: 14px;
    }
}

    </style>
    <div class="container">
        <h1>Payment Page</h1>
        <p id="course-info"></p>
        <h2>Enter Payment Details</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="course">course:</label>
            <input type="text" id="course" required>
            <label for="fee">fee:</label>:</label>
            <input type="text" id="fee" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const course = params.get('course');
        document.getElementById('course-info').textContent = `You are paying for: ${course}`;
    </script>
</body>
</html>
